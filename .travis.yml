sudo: required
dist: trusty
language: node_js
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- fluxbox >/dev/null 2>&1 &
script: echo 'Adding release'
before_deploy:
- google-chrome --pack-extension=pack/
deploy:
  provider: releases
  api_key:
    secure: ""
  file: pack.crx
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
